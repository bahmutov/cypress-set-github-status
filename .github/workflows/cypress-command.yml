# You can trigger this workflow either manually
# or via "slash-command-dispatch" and the "/cypress" PR comment
# https://glebbahmutov.com/blog/cypress-slash-command/
name: cypress-command

on:
  repository_dispatch:
    types: [cypress-command]

jobs:
  tests:
    runs-on: ubuntu-24.04
    steps:
      - name: Print inputs üñ®Ô∏è
        run: |
          echo off
          echo '${{ toJson(github.event) }}'
          echo 'repoName ${{ toJson(github.event.client_payload.slash_command.args.named.repoName) }}'
          echo 'pullRequestNumber ${{ toJson(github.event.client_payload.slash_command.args.named.pullRequestNumber) }}'
          echo 'commentId ${{ toJson(github.event.client_payload.slash_command.args.named.commentId) }}'
